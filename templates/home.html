<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
</head>
<body>

    <h1>FWI Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="number" step="any" name="Temperature" placeholder="Temperature" required><br><br>
        <input type="number" step="any" name="RH" placeholder="RH" required><br><br>
        <input type="number" step="any" name="Ws" placeholder="Ws" required><br><br>
        <input type="number" step="any" name="Rain" placeholder="Rain" required><br><br>
        <input type="number" step="any" name="FFMC" placeholder="FFMC" required><br><br>
        <input type="number" step="any" name="DMC" placeholder="DMC" required><br><br>
        <input type="number" step="any" name="ISI" placeholder="ISI" required><br><br>
        <input type="number" step="any" name="Classes" placeholder="Classes" required><br><br>
        <input type="number" step="any" name="Region" placeholder="Region" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>The FWI Prediction is: {{ result }}</h2>
    {% endif %}

</body>
</html>
